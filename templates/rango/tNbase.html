{% load staticfiles %}
{% load rango_template_tags %}

<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title> 
            ThinkNote -
            {% block title_block %}
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}"/>
    </head>

    <body>
        
        <div id="toolBar"><!-- The ThinkNote Sign, search bar, login/sign up or user profile function -->
            
            <a id="tNicon" href="{% url 'rango:tNindex' %}"><strong>Think</strong><em>Note</em></a>
            <hr>
            Search Bar
            <hr>
            {% if user.is_authenticated %}
                <a class="useLoginfo" href="{% url 'rango:user_profile' %}">My profile</a>
            {% else %}
                <p class="useLoginfo"><a href="{% url 'rango:login' %}">Login</a> / <a href="{% url 'rango:index' %}">Sign up</a></p>
            {% endif%}
            <!--


            
            -->
        </div>
        <br>
        <div>

            {%block header_block%}
            {% endblock %}

        </div>
        <br>
        <div>
           
            {% block body_block %}
            {% endblock %}
        
        </div>
        <br>  
    </body>

</html>

{% load staticfiles %}
{% load rango_template_tags %}

<!DOCTYPE html>

<html>
    <head lang = "en">
        <meta charset="UTF-8" />
        <title> 
            ThinkNote -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>

    <body>
        <div><!-- The ThinkNote Sign, search bar, login/sign up or user profile function -->
            
            <a href="{% url 'thinkNote:index' %}">ThinkNote</a>
            <hr>
            Search Bar
            <hr>
            {% if user.is_authenticated %}
                <a href="{% url 'thinkNote:user_profile' %}">My profile</a>
            {% else %}
                <a href="{% url 'thinkNote:login' %}">Login</a>/<a href="{% url 'thinkNote:sign_up' %}">Sign up</a>
            {% endif%}

        </div>
        <hr>
        <div>

            {%block header_block%}
            {% endblock %}

        </div>
        <br>
        <div>
           
            {% block body_block %}
            {% endblock %}
        
        </div>
        <br>  
    </body>

</html>
